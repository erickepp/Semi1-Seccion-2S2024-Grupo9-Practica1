<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img class="imgPerfil" [src]="picImage"></ion-img>
      </ion-col>
      <ion-col>
        <ion-input type="file"  accept=".csv, text/plain" (change)="chooseFile($event)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input fill="outline" [(ngModel)]="first_name" label="Nombres" label-placement="floating"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input fill="outline" [(ngModel)]="last_name" label="Apellidos" label-placement="floating"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input fill="outline" [(ngModel)]="email" label="Correo" label-placement="floating" type="email"></ion-input>
      </ion-col>
      <ion-col class="disFecha">
        <ion-input  fill="outline" label="Fecha Nacimiento" label-placement="floating"
          value="{{ fechaNacimiento | date: 'dd-MM-yyyy' }}" id="fechaNac" readonly="true">
        </ion-input>
        <ion-datetime-button value="FEC" datetime="datetime">FECHA</ion-datetime-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input fill="outline"  [(ngModel)]="password" label="Contraseña" label-placement="floating" type="password"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input fill="outline"  [(ngModel)]="confirm_password" label="Confirmar contraseña" label-placement="floating" type="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="botonRow">
      <ion-button shape="round" (click)="registrar()" >Registrar</ion-button>
    </ion-row>
  </ion-grid>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime presentation="date" [(ngModel)]="fechaNacimiento" id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
