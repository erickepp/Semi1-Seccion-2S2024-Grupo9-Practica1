<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">playlist</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-card *ngFor="let lista of listPlay">
      <img [src]="lista.background" class="imgCancion" />
      <ion-card-header>
        <ion-card-title>{{lista.name}}</ion-card-title>
        <ion-card-subtitle>{{lista.description}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-icon name="add-circle" size="large" (click)="agregar()"></ion-icon>
          <ion-icon name="trash" size="large"></ion-icon>
          <ion-icon name="create" size="large"></ion-icon>
        </ion-row>
        <ion-grid>
          <ion-row *ngFor="let cancion of lista.songs" class="rowCancion">
            <ion-col>
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="play" size="large" (click)="reproducir(cancion.file)" ></ion-icon>
            </ion-col>
            <ion-col>
              {{cancion.name}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
